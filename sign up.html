<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>        
        <!-- META SECTION -->
        <title>Joli Admin - Responsive Bootstrap Admin Template</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->                                    
    </head>
    <body>
        
        <div class="login-container">
        
            <div class="login-box animated fadeInDown">
                <div class="login-body">
                    <div class="login-title"><strong><center>SIGN UP</center></strong></div><hr>
                    <form action="index.html" class="form-horizontal" method="post">
                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Name"/>
                        </div>
                        <div class="col-md-6">
                            <input type="password" class="form-control" placeholder="Password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Username"/>
                        </div>
                        <div class="col-md-6">
                            <input type="password" class="form-control" placeholder=" Confirm Password"/>
                        </div>
                    </div>
                    <div class="form-group">                                        
                        <label class="col-md-4 control-label"><font color="white">Date Issued</font></label><br><br>
                            <div class="col-md-12">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                <input type="text" class="form-control datepicker" value="Date" placeholder="Date"> 
                             </div>
                             </div> 
                        </div>
                        <div class="form-group">  
                         <label class="col-md-4 control-label"><font color="white">Country</font></label>
                             <div class="col-md-3">
                            <select class="validate[required] select" id="formGender" data-style="btn-success">
                                <option value="">Choose option</option>
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                            </select>                           
                             </div>                        
                    </div>                 
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="radio"/><font color="white"> I agree to the terms of use and privacy policy.</font>
                        </div>
                       
                    </div>
                   
                    <div class="form-group">
                        <div class="col-md-12">
                            <center><button class="btn btn-info btn-rounded">CREATE ACCOUNT</button></center>
                        </div>
                    </div>
                    </form>
                </div>
               
            </div>
            
        </div>
        <!-- START SCRIPTS -->
        <!-- START PLUGINS -->
        <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="js/plugins/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/plugins/bootstrap/bootstrap.min.js"></script>
                    <script type="text/javascript" src="js/plugins/datatables/jquery.dataTables.min.js"></script>   
        <!-- END PLUGINS -->
        
        <!-- THIS PAGE PLUGINS -->
        <script type='text/javascript' src='js/plugins/icheck/icheck.min.js'></script>
        <script type="text/javascript" src="js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js"></script>
        
        <script type="text/javascript" src="js/plugins/bootstrap/bootstrap-datepicker.js"></script>                
        <script type="text/javascript" src="js/plugins/bootstrap/bootstrap-file-input.js"></script>
        <script type="text/javascript" src="js/plugins/bootstrap/bootstrap-select.js"></script>
        <script type="text/javascript" src="js/plugins/tagsinput/jquery.tagsinput.min.js"></script>
        <script type='text/javascript' src='js/plugins/maskedinput/jquery.maskedinput.min.js'></script>
        <script type="text/javascript" src="js/plugins/bootstrap/bootstrap-timepicker.min.js"></script>

        <script type="text/javascript" src="js/plugins.js"></script>        
        <script type="text/javascript" src="js/actions.js"></script>        
        <!-- END TEMPLATE -->
    <!-- END SCRIPTS -->         
    </body>                  
</html>
